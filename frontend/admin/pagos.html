<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos - Admin - RHM</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="container">
        <div class="admin-card">
            <!-- Header -->
            <div class="card-header">
                <button class="btn-back" onclick="volver()">‚Üê</button>
                <div class="header-content">
                    <div class="header-icon">üí≥</div>
                    <h1>Historial de Pagos</h1>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filtros-section">
                <div class="filtro-group">
                    <label for="filtroFechaInicio">Desde:</label>
                    <input type="date" id="filtroFechaInicio">
                </div>
                <div class="filtro-group">
                    <label for="filtroFechaFin">Hasta:</label>
                    <input type="date" id="filtroFechaFin">
                </div>
                <button class="btn btn-primary" onclick="cargarPagos()">Buscar</button>
                <button class="btn btn-secondary" onclick="limpiarFiltros()">Limpiar</button>
                <button class="btn btn-success" onclick="generarNomina()" id="btnGenerarNomina" style="margin-left: auto;">
                    üìÑ Generar N√≥mina
                </button>
            </div>

            <!-- Lista de Pagos -->
            <div class="area-section">
                <div class="area-section-header">
                    <h2>üíµ Pagos</h2>
                    <span class="area-count" id="countPlanta">0 pagos</span>
                </div>
                <div class="pagos-lista" id="listaPagosPlanta">
                    <div class="loading">Cargando historial de pagos...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalle de pago -->
    <div id="modalDetalle" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">Detalle de Pago</h2>
                <button class="modal-close" onclick="cerrarModal()">√ó</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Contenido del detalle -->
            </div>
        </div>
    </div>

    <!-- Configuraci√≥n de API -->
    <script src="../js/theme.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/admin-pagos.js"></script>
</body>
</html>
